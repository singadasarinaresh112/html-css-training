<body>

    <nav class="navbar navbar-inverse ">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>

                </ul>
            </div>
        </div>
    </nav>


    <form>
        <!-- Default form register -->
        <form class="text-center border border-light p-5" action="#!">

            <p class="x"><b>Sign up</b></p>
            <div class="form-group">
                <div class="form-row mb-4">
                    <div class="col">
                        <!-- First name -->
                        <input type="text" id="defaultRegisterName" class="form-control" placeholder="NAME">
                    </div>
                </div>
            </div>


            <div class="form-group">
                <!-- E-mail -->
                <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">
            </div>
            <div class="form-group">
                <!-- Password -->
                <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
                    aria-describedby="defaultRegisterFormPasswordHelpBlock">
            </div>

            <div class="form-group">
                <!-- Phone number -->
                <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number"
                    aria-describedby="defaultRegisterFormPhoneHelpBlock">

            </div>

            <div class="form-group">
                <!----------city-->
                <input type="text" id="defaultRegisterFormCity" class="form-control" placeholder="City"
                aria-describedby="defaultRegisterFormPhoneHelpBlock">
            </div>

            <div class="form-group">
                <!----------------------------Address--------->
                <input type="text" id="defaultRegisterFormAddress" class="form-control" placeholder="ADDRESS"
                    aria-describedby="defaultRegisterFormPhoneHelpBlock">
            </div>

            <div class="form-group">
                <!-- Sign up button -->
                <button class="btn btn-info my-4 btn-block" type="submit">Sign up</button>
            </div>
        </form>
        <!-- Default form register -->
    </form>
